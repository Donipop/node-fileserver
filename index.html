<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file</title>

    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
  <div class="list-group">
    <script>
      let count = 0;
      let filedata;
      $.ajax({
        url: '/file',
        method: 'GET',
        dataType: 'json',
        async: false
      }).done(function(data){
        count = data.length;
        filedata = data;
      })
      if(count==0){
        document.write("/file폴더에 공유할 파일을 넣어주세요");
      }
      for(let i =0; i<count; i++){
        let doc = `<a href="/download?filename=${filedata[i].filename}" class="list-group-item list-group-item-action" download>
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">${filedata[i].filename}</h5>
        <small>${filedata[i].filemtime}</small>
      </div>
      <p class="mb-1"></p>
      <small>${filedata[i].filesize}mb</small>
    </a>`;
        document.write(doc);
      }
    </script>
    </div>
</body>
</html>
